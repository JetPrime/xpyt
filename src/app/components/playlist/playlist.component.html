<div class="col-lg-12 col-md-12 col-sm-12" *ngIf="playlist">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 video" *ngFor="let video of playlist" (click)="onVideoSelect(video.snippet.resourceId.videoId)">
        <img src="{{video.snippet.thumbnails.default.url}}"/>
        <p>{{video.snippet.title}}</p>
    </div>
</div>
