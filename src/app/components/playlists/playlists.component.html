<div class="col-lg-12 col-md-12 col-sm-12" *ngIf="playlists" [@playlistsState]="playlistState">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 playlist" *ngFor="let playlist of playlists" (click)="onPlaylistSelect(playlist.id)" >
        <img src="{{playlist.snippet.thumbnails.default.url}}"/>
        <h4>{{playlist.snippet.title}}</h4>
    </div>
</div>
